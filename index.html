<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="card">
    <div class="card-image">
      <img src="assets/images/illustration-article.svg" alt="">
    </div>
    <div class="card-content">
      <p class="badge">Learning</p>
      <p class="blog-date">Published 21 Dec 2023</p>
      <h3 class="blog-title">HTML & CSS foundations</h3>
      <p class="blog-description">These languages are backbone of every website, defining structure, content and presentation</p>
      <div class="blog-author">
        <img src="assets/images/image-avatar.webp" alt="blog author image">
        <p class="author-name">Greg Hooper</p>
      </div>
    </div>
  </div>
</body>
</html>
